<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DHT11 Fixed Display</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .box {
        background: #fff;
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }

    .label {
        font-size: 20px;
        color: #555;
    }

    .value {
        font-size: 48px;
        font-weight: bold;
        color: #0077ff;
    }
</style>

</head>
<body>

<h2>DHT11 Sensor Display</h2>

<div class="box">
    <div class="label">Temperature</div>
    <div class="value">25 Â°C</div>
</div>

<div class="box">
    <div class="label">Humidity</div>
    <div class="value">30 %</div>
</div>

</body>
</html>
